<!DOCTYPE html>
<html lang="en" ng-app="szmHello">
<head>
	<meta charset="UTF-8">
	<title>practice_hello_directive</title>
</head>
<body>
<!--controller-->
<div ng-controller="helloController">
	hello{{name}}
	<!--directive-->
	<hello></hello>
	<!--Two-way Data Binding-->
	<div>
		<input ng-model="name">
		<div>
			auto change {{name}}
		</div>
	</div>
</div>
</body>
<script src="../app/js/angular-1.3.0.js"></script>
<script src="js/practice_hello_directive.js"></script>
</html>
